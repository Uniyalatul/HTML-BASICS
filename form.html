<!doctype HTML>
<html>
	<head>
		<title>
		CREATING FORM 
		</title>
	</head>
	<body>
		<h2>Enter your details</h2>
		<form>
			<fieldset>
				<legend>
					Student's Details
				</legend>
				First Name :<br>
				<input type ="text" name= "firstname"><br>
				Last name :<br>
				<input type ="text" name ="lastname"><br>

				Age:<input type = "radio" name="age">Under 18
				<input type ="radio" name = "age" checked>Over 18<br><br>

				<select name = "qualification">
				<option value = "MBA">MBA</option>
				<option value = "MCA">Mca</option>
				<option value = "Bsc">Bsc</option>
				</select>
				<br><br>

				<input type ="submit" value ="clickhere">
				<br><br>

				<input type="reset"><br><br>

				<input type ="checkbox" name ="interest" value ="Cricket">Cricket
				<input type ="checkbox" name ="interest" value ="Football">Football
				<br><br>

				Password :
				<input type="password" name="password"><br><br>

				<input type= "button" value ="click on me">
				<br><br>

				<input type="color" name="choosecolor">
				<br><br>

				<input type = "date" name ="dob">
				<br><br>

				<input type="email" name ="mail">
				<br><br>

				<input type ="file" name ="choosefile">
				<br><br>

				<input type="month" name ="exammonth">
				<br><br>

				<input type="number" name ="quantity" min="1" max="100">
				<br><br>

				<input type="range" name="rating" min="1" max="9">
				<br><br>

				<input type ="search" name="Search form">
				<br><br>

				<input type="tel" name="mobile number">
				<br><br>

				<input type="time" name="birthtime">
				<br><br>

				<input type="url" name="Enterurl">
				<br><br>

				<textarea name="TEXTAREA" cols="100" rows="20">
					write here
				</textarea>


			</fieldset>
		</form>
	</body>
</html>
